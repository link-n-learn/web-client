<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="../src/assets/Linkedlearning.jpg"/>
    
    <title>Linked Learning</title>
    <style>
      #on-mobile{
        margin: 5vh;
        text-align: center;
      }
      #on-mobile a{
        color: blue !important;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <div style="display : none" id="on-mobile">
      <h3>Welcome to Linked learning. Unfortunately, the web application does not support mobile devices</h3>
      <h4>You can still use linked learning by downloading the android application</h4>
      <a href="#">Download now</a>
    </div>

   

    <script>
      const isMobile = window.innerWidth<1200?true:false
      if(isMobile){
        console.log("in mobile")
        document.getElementById("app").style.display = "none";
        document.getElementById("on-mobile").style.display = "block"
      }
    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
